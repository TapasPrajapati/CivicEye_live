<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Case</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Frontend/Track_case/track.css">
</head>
<body>
    <div class="container">
        <section id="tracker-form-section" class="animated-section">
            <div class="tracker-header">
                <h1>Track Your Case Status</h1>
                <p class="subtitle">Enter your case ID to check the current status of your report</p>
            </div>
            <div class="tracker-form">
                <div class="form-group">
                    <input type="text" id="case-id-input" placeholder="Enter your case ID (e.g. GJ-2023-123456)" aria-label="Case ID">
                    <button id="track-case-btn" class="btn btn-primary">
                        <span class="btn-text">Track Case</span>
                        <span class="btn-spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>
                <div id="error-message" class="error-message hidden" role="alert"></div>
            </div>
        </section>

        <section id="case-status-section" class="hidden">
            <div class="case-status-container">
                <div class="status-header">
                    <h2>Case Status</h2>
                    <div class="header-right">
                        <div class="case-id-display">Case ID: <span id="display-case-id" class="case-id-value"></span></div>
                        <button id="download-case-btn" class="btn btn-download">
                            <i class="fas fa-file-pdf"></i> Download PDF
                        </button>
                    </div>
                </div>

                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Reporter Name</div>
                        <div id="reporter-name" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Crime Type</div>
                        <div id="crime-type" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date Reported</div>
                        <div id="date-reported" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Location</div>
                        <div id="location" class="detail-value">
                            <div class="location-details">
                                <span id="location-text"></span>
                                <button id="view-map-btn" class="btn-map hidden"><i class="fas fa-map-marker-alt"></i> View Map</button>
                            </div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div id="current-status" class="detail-value status-badge"></div>
                    </div>
                </div>

                <div class="status-progress">
                    <div class="progress-container">
                        <div class="progress-steps">
                            <div id="step-registered" class="progress-step">
                                <div class="step-icon"><i class="fas fa-check"></i></div>
                                <div class="step-label">Registered</div>
                                <div class="step-details"></div>
                            </div>
                            <div id="step-approved" class="progress-step">
                                <div class="step-icon"><i class="fas fa-check"></i></div>
                                <div class="step-label">Approved</div>
                                <div class="step-details"></div>
                            </div>
                            <div id="step-officer-assigned" class="progress-step">
                                <div class="step-icon"><i class="fas fa-check"></i></div>
                                <div class="step-label">Officer Assigned</div>
                                <div class="step-details"></div>
                            </div>
                            <div id="step-investigating" class="progress-step">
                                <div class="step-icon"><i class="fas fa-user-shield"></i></div>
                                <div class="step-label">Investigating</div>
                                <div class="step-details"></div>
                            </div>
                            <div id="step-resolved" class="progress-step">
                                <div class="step-icon"><i class="fas fa-flag"></i></div>
                                <div class="step-label">Resolved</div>
                                <div class="step-details"></div>
                            </div>
                        </div>
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <div class="status-timeline">
                    <h3>Status History</h3>
                    <div id="timeline" class="timeline">
                        <div class="timeline-placeholder">Loading history...</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="back-to-search-btn" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Back to Search
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="/Frontend/Track_case/track.js"></script>
</body>
</html>
