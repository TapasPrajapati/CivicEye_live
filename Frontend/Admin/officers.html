<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Management - Admin Dashboard</title>
    <link rel="stylesheet" href="/Frontend/Admin/admin.css">
    <link rel="stylesheet" href="/Frontend/Admin/officers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
              <button class="close-btn" id="closeNav">
                <i data-lucide="chevron-left"></i>
              </button>
              <div class="logo">
                <i data-lucide="shield-alert"></i>
                <span>CivicEye</span>
              </div>
            </div>
            <ul class="nav-links">
              <li>
                <a href="/Frontend/Admin/admin.html" class="active" data-page="dashboard">
                  <i data-lucide="layout-dashboard"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li>
                <a href="/Frontend/Admin/fir-management.html" data-page="fir-management">
                  <i data-lucide="file-text"></i>
                  <span>FIR Management</span>
                </a>
              </li>
              <li>
                <a href="#" data-page="user-management">
                  <i data-lucide="users"></i>
                  <span>User Management</span>
                </a>
              </li>
              <li>
                <a href="#" data-page="hotspots">
                  <i data-lucide="map-pin"></i>
                  <span>Crime Hotspots</span>
                </a>
              </li>
              <li>
                <a href="/Frontend/Admin/officers.html" data-page="officers">
                  <i data-lucide="user-shield"></i>
                  <span>Officers</span>
                </a>
              </li>
              <li>
                <a href="#" data-page="analytics">
                  <i data-lucide="bar-chart-2"></i>
                  <span>Analytics</span>
                </a>
              </li>
              <li>
                <a href="#" data-page="settings">
                  <i data-lucide="settings"></i>
                  <span>Settings</span>
                </a>
              </li>
            </ul>
            
            </div>
          </nav>
          
          <main class="main-content">
            <header class="top-nav">
              <div class="nav-left">
                <button class="menu-btn" id="openNav">
                  <i data-lucide="menu"></i>
                </button>
                <div class="brand" onclick="window.location.href='#'" style="cursor: pointer">
                  <i data-lucide="shield-alert"></i>
                  <span>CivicEye</span>
                </div>
              </div>
              <div class="nav-right">
                <div class="search-bar">
                  <input type="text" placeholder="Search...">
                  <i data-lucide="search"></i>
                </div>
                <div class="notifications">
                  <i data-lucide="bell"></i>
                  <span class="badge">3</span>
                </div>
                <div class="user-profile">
                  <span>Admin User</span>
                  <button id="profileBtn" class="btn btn-profile">
                    <i data-lucide="user"></i>
                  </button>
                </div>
              </div>
            </header>

            <!-- Officers Management Content -->
            <div class="officers-management-content">
                <div class="officers-header">
                    <h1>Officer Management</h1>
                    <div class="officer-actions">
                        <div class="filter-group">
                            <select id="rankFilter">
                                <option value="all">All Ranks</option>
                                <option value="inspector">Inspector</option>
                                <option value="subInspector">Sub-Inspector</option>
                                <option value="constable">Constable</option>
                            </select>
                            <select id="statusFilter">
                                <option value="all">All Status</option>
                                <option value="active">Active</option>
                                <option value="onLeave">On Leave</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <button class="add-officer-btn">
                            <i class="fas fa-plus"></i> Add New Officer
                        </button>
                    </div>
                </div>

                <!-- Officers List -->
                <div class="officers-list">
                    <!-- Officers will be dynamically added here -->
                </div>

                <!-- Officer Detail Modal -->
                <div id="officerDetailModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Officer Details</h2>
                            <span class="close-modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <!-- Officer details will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="officers.js"></script>
</body>

</html>
