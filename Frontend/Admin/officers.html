<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Management - Admin Dashboard</title>
    <link rel="stylesheet" href="/Frontend/Admin/admin.css">
    <link rel="stylesheet" href="/Frontend/Admin/officers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h2>FIR Admin</h2>
            </div>
            <ul class="nav-links">
                <li data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <a href="/Frontend/Admin/admin.html" class="nav-buttons">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li data-page="fir-management">
                    <i class="fas fa-file-alt"></i>
                    <a href="/Frontend/Admin/fir-management.html" class="nav-buttons">
                        <span>FIR Management</span>
                    </a>
                </li>
                <li data-page="user-management">
                    <i class="fas fa-users"></i>
                    <a href="#" class="nav-buttons">
                        <span>User Management</span>
                    </a>
                </li>
                <li data-page="hotspots">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="#" class="nav-buttons">
                        <span>Crime Hotspots</span>
                    </a>
                </li>
                <li class="active" data-page="officers">
                    <i class="fas fa-user-shield"></i>
                    <a href="/Frontend/Admin/officers.html" class="nav-buttons">
                        <span>Officers</span>
                    </a>
                </li>
                <li data-page="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <a href="#" class="nav-buttons">
                        <span>Analytics</span>
                    </a>
                </li>
                <li data-page="settings">
                    <i class="fas fa-cog"></i>
                    <a href="#" class="nav-buttons">
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-content">
                    <div class="search-bar">
                        <input type="text" placeholder="Search Officers...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-profile">
                        <div class="notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </div>
                        <img src="https://via.placeholder.com/40" alt="Admin Profile" class="profile-img">
                        <span>Admin User</span>
                    </div>
                </div>
            </header>

            <!-- Officers Management Content -->
            <div class="officers-management-content">
                <div class="officers-header">
                    <h1>Officer Management</h1>
                    <div class="officer-actions">
                        <div class="filter-group">
                            <select id="rankFilter">
                                <option value="all">All Ranks</option>
                                <option value="inspector">Inspector</option>
                                <option value="subInspector">Sub-Inspector</option>
                                <option value="constable">Constable</option>
                            </select>
                            <select id="statusFilter">
                                <option value="all">All Status</option>
                                <option value="active">Active</option>
                                <option value="onLeave">On Leave</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <button class="add-officer-btn">
                            <i class="fas fa-plus"></i> Add New Officer
                        </button>
                    </div>
                </div>

                <!-- Officers List -->
                <div class="officers-list">
                    <!-- Officers will be dynamically added here -->
                </div>

                <!-- Officer Detail Modal -->
                <div id="officerDetailModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Officer Details</h2>
                            <span class="close-modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <!-- Officer details will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="officers.js"></script>
</body>

</html>
