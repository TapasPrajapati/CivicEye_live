<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>State-wise Crime Dashboard | CivicEve</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    canvas {
      margin-top: 2rem;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>State-wise Crime Dashboard (2022)</h2>

    <label for="stateSelect">Select a State:</label>
    <select id="stateSelect"></select>

    <canvas id="crimeChart" height="120"></canvas>

    <table>
      <thead>
        <tr>
          <th>Crime Type</th>
          <th>Crime Rate</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody id="crimeTableBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const jsonURL = "http://localhost:5000/uploads/filtered_crime_reports.json"; // Adjust path if needed
    const stateSelect = document.getElementById('stateSelect');
    const crimeTableBody = document.getElementById('crimeTableBody');
    const ctx = document.getElementById('crimeChart').getContext('2d');

    let jsonData = [];
    let crimeChart = null;

    fetch(jsonURL)
      .then(res => {
        if (!res.ok) throw new Error("JSON fetch failed");
        return res.json();
      })
      .then(data => {
        jsonData = data;

        const uniqueStates = [...new Set(data.map(item => item.state))].sort();
        uniqueStates.forEach((state, index) => {
          const opt = document.createElement('option');
          opt.value = state;
          opt.textContent = state.replace(/^\d+\s*/, ''); // Remove index prefix like "1 "
          stateSelect.appendChild(opt);
        });

        updateDashboard(uniqueStates[0]);
      })
      .catch(err => {
        crimeTableBody.innerHTML = `<tr><td colspan="3">Error loading data: ${err.message}</td></tr>`;
      });

    stateSelect.addEventListener('change', () => {
      updateDashboard(stateSelect.value);
    });

    function updateDashboard(selectedState) {
      const filtered = jsonData.filter(item => item.state === selectedState);

      if (!filtered.length) {
        crimeTableBody.innerHTML = `<tr><td colspan="3">No data available for this state.</td></tr>`;
        return;
      }

      // Update Table
      crimeTableBody.innerHTML = '';
      filtered.forEach(row => {
        crimeTableBody.innerHTML += `
          <tr>
            <td>${row.crime}</td>
            <td>${row.rate}</td>
            <td>${row.year}</td>
          </tr>`;
      });

      // Update Chart
      const labels = filtered.map(row => row.crime);
      const data = filtered.map(row => row.rate);

      if (crimeChart) crimeChart.destroy();

      crimeChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: `Crime Rate in ${selectedState}`,
            data: data,
            backgroundColor: '#4a6bff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
