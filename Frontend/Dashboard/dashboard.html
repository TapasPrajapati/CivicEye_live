    <div class="container">
       <!-- Intro Section -->
<div class="intro-text">
    <h2>Crime in India</h2>
    <p>Opening up India's crime data</p>
    <p>Know your city. Track different kinds of crimes.</p>
</div>


        <!-- State Dropdown Selector -->
        <div class="state-selector">
            <select id="stateDropdown" class="form-control" style="max-width: 300px; margin: 0 auto;">
                <option value="">Select a State...</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- India Map Section -->
        <div class="map-container">
            <h3>India Crime Statistics Overview</h3>
            <img src="india_map.gif" alt="India Map with Crime Statistics" usemap="#image-map" />
            <p class="mt-2">Click on any state to view its crime statistics</p>

            <map name="image-map">
                <area alt="Rajasthan" title="Rajasthan" data-state="Rajasthan" 
                    coords="96,389,92,377,87,366,78,360,74,348,69,338,64,330,123,293,68,328,72,315,169,252,200,285,223,372,241,316,170,423,217,353,230,396,160,414,158,418,230,309,239,320,240,325,169,405,186,410,172,434,158,421,137,393,121,386,113,386" 
                    shape="poly" />
                <area alt="Gujarat" title="Gujarat" data-state="Gujarat" 
                    coords="52,406,132,389,170,435,154,489,149,502,144,501,60,464,38,419" 
                    shape="poly" />
                <area alt="Andhra Pradesh" title="Andhra Pradesh" data-state="Andhra Pradesh" 
                    coords="273,628,414,536,379,523,233,609,230,640,247,648,271,672,304,658,305,637,304,620,319,590,331,577,325,567,337,552,338,555,312,586" 
                    shape="poly" />
                <!-- Add more states as needed -->
            </map>
        </div>

        <!-- National Overview Section -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">National Crime Trends (Bar Chart)</h5>
                        <canvas id="overallBarChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">National Crime Distribution (Pie Chart)</h5>
                        <canvas id="overallPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">National Crime Trends Over Time (Line Chart)</h5>
                        <canvas id="overallLineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- State-wise Sections -->
        <div id="stateCharts">
            <!-- State-wise charts will be populated here -->
        </div>
    </div>
